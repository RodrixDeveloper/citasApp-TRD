<div class="container pt-3">
  <div class="text-center tituloClass">APLICACION DE CITAS</div>
  <div class="row pt-3">
    <div class="col-sm-6 mb-3 mb-sm-0"> 
      <app-crear-cita (nuevaCita)="agregarCita($event)" ></app-crear-cita>
    </div>
    <div class="col-sm-6 mb-3 mb-sm-0"> 
      <app-list-cita [listadoCita]="listCitas" (deleteCita)="eliminarCitaListado($event)"></app-list-cita>
    </div>
  </div>
</div>
